<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Teams</title>

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- My CSS Style -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container bg_container">
        <div class="row row-cols-3 gy-4">

        </div>
        <!-- /.row -->

        <form class="form w-50 m-auto py-5">
            <h4 class="text-center mt-5 pb-3">ADD A NEW MEMBER</h4>
            <div class="mb-3">
                <label class="form-label">Nome e Cognome</label>
                <input type="text" class="form-control" id="fullName" placeholder="Digita qui...">
            </div>
            <div class="mb-3">
                <label class="form-label">Ruolo nel Team</label>
                <input type="text" class="form-control" id="role" placeholder="Digita qui...">
            </div>
            <div class="mb-3">
                <label class="form-label">Link Immagine</label>
                <input type="text" class="form-control" id="image" placeholder="Digita qui...">
            </div>
            <input type="button" value="Inserisci" id="btnInsert" />
        </form>
    </div>
    <!-- /.container -->



    <script src="./assets/js/main.js"></script>
</body>

</html>
